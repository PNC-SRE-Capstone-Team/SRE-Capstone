architecture: standalone

tls:
  autoGenerated: false
  mTLS: 
    enabled: false
  enabled: true

# MongoDB service configuration
service:
  type: ClusterIP
  ports:
    mongodb: 30445

# Persistent storage settings
persistence:
  enabled: true
  size: 8Gi

# Disable replica set
replicaSet:
  enabled: false

metrics:
  enabled: true