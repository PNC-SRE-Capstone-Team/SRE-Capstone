global:
  image:
    tag: "v2.12.7"

server:
  service:
    type: LoadBalancer          # Expose ArgoCD externally via LoadBalancer
    ports:
      - name: http
        port: 30443            # External LoadBalancer port for HTTP
        targetPort: 8080       # Internal HTTP port for ArgoCD
        protocol: TCP          

  # Configure URL for external HTTPS access, though internal communication uses HTTP
  config:
    url: https://argocd-server.argocd.svc.cluster.local  # Internal URL for ArgoCD over HTTP
    initialAdminPassword: ""  # Leave empty to respect the existing admin password in argocd-admin-secret

  # Disable Ingress in ArgoCD as we are using LoadBalancer
  ingress:
    enabled: false

# additional config
applicationController:
  replicas: 1
dex:
  enabled: false
notifications:
  enabled: true