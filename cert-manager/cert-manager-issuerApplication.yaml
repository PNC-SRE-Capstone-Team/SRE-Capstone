# cert-manager/cert-manager-issuerApplication.yaml
apiVersion: cert-manager.io/v1
kind: Application
metadata:
  name: cert-manager-issuer
  namespace: argocd
spec:
  project: default
  source:
    #values from git
    - repoURL: 'https://github.com/PNC-SRE-Capstone-Team/SRE-Capstone'
      targetRevision: nginx
      path: cert-manager/manifest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
    backoff:
      duration: 5s
      maxDuration: 3m0s
      factor: 2