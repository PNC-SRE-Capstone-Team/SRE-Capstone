externalAccess:
  enabled: true
  broker:
    replicaCount: 2
    service:
      type: LoadBalancer
      ports:
        external: 9094
  controller:
    replicaCount: 2
    service:
      type: LoadBalancer
      containerPorts:
        external: 9094
  autoDiscovery:
    enabled: true
serviceAccount:
  create: true
rbac:
  create: true
controller:
  automountServiceAccountToken: true
broker:
  automountServiceAccountToken: true