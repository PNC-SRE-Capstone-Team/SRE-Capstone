---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: summaryscripts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summaryscripts
  template:
    metadata:
      labels:
        app: summaryscripts
    spec:
      containers:
        - name: summaryscripts
          image: ghcr.io/pnc-sre-capstone-teams/sre-capstone/summaryscriptsapp:latest
          imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcrcred
