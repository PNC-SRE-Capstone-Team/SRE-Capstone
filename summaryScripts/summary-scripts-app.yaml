# summaryScripts/summary-scripts-app.yml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: summaryscripts
  namespace: argocd

spec:
  project: default
  source:
    #values from git
    repoURL: "https://github.com/PNC-SRE-Capstone-Team/SRE-Capstone"
    targetRevision: summary-scripts
    path: summaryScripts/manifest

  destination:
    server: https://kubernetes.default.svc
    namespace: database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
    backoff:
      duration: 5s
      maxDuration: 3m0s
      factor: 2
